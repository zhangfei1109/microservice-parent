spring:
  application:
    name: eurekaserver
---
server:
  port: 10086
spring:
  profiles: eureka-server1
eureka:
  instance:
    hostname: 10.14.0.62
  client:
    register-with-eureka: false #服务端必配，禁止自动注册
    fetch-registry: false #服务端必配，表示自己就是注册中心，不需要去检索服务
    serviceUrl:
      defaultZone: http://10.14.0.64:10086/eureka/
---
server:
